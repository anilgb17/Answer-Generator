apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: question-answer-generator
  labels:
    app: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: your-registry/question-answer-backend:latest
        command:
        - celery
        - -A
        - src.tasks
        - worker
        - --loglevel=info
        - --concurrency=4
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: outputs
          mountPath: /app/outputs
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - src.tasks
            - inspect
            - ping
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 30
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: backend-uploads-pvc
      - name: outputs
        persistentVolumeClaim:
          claimName: backend-outputs-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: backend-logs-pvc
      - name: data
        persistentVolumeClaim:
          claimName: backend-data-pvc
