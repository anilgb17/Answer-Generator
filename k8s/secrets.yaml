apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: question-answer-generator
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values before deploying
  # Use: kubectl create secret generic app-secrets --from-literal=OPENAI_API_KEY=your_key
  OPENAI_API_KEY: "your_openai_api_key_here"
  ANTHROPIC_API_KEY: "your_anthropic_api_key_here"
  SECRET_KEY: "your_secret_key_here_generate_with_secrets_token_hex"
  REDIS_PASSWORD: "your_redis_password_here"
  CELERY_BROKER_URL: "redis://:your_redis_password_here@redis-service:6379/0"
  CELERY_RESULT_BACKEND: "redis://:your_redis_password_here@redis-service:6379/0"
